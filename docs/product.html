<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="assets/css/swiper.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__content container"><a class="logo header__logo" href="index.html"><img src="assets/img/logo.svg" alt=""></a>
        <nav class="nav header__nav">
          <ul class="header__nav__ul">
            <li><a href="index.html">მთავარი</a></li>
            <li class="products">
              <div class="head"><a>პროდუქცია</a><i></i></div>
              <div class="content">
                <div class="categories"><a class="categories__item" href="products.html">მაგიდა</a><a class="categories__item" href="products.html">დეკორატიული თარო</a><a class="categories__item" href="products.html">ბავშვის კუთხე</a><a class="categories__item" href="products.html">ტელევიზორის სადგამი</a></div>
              </div>
            </li>
            <li><a href="about.html">ჩვენ შესახებ</a></li>
            <li><a href="contact.html">კონტაქტი</a></li>
          </ul>
        </nav>
        <div class="header__right">
          <div class="header__burger"><span></span><span></span><span></span></div>
          <div class="header__lang"><a class="active" href="#ge">GE</a><a href="#en">EN </a></div>
        </div>
      </div>
    </header>
    <main class="productpage container">
      <div class="productpage__hero">
        <div class="productpage__slider">
          <div class="productpage__slider__container swiper-container">
            <div class="productpage__slider__wrapper swiper-wrapper">
              <div class="productpage__slider__slide swiper-slide"><img src="assets/img/products/1.png" alt=""></div>
              <div class="productpage__slider__slide swiper-slide"><img src="assets/img/products/2.png" alt=""></div>
              <div class="productpage__slider__slide swiper-slide"><img src="assets/img/products/5.png" alt=""></div>
              <div class="productpage__slider__slide swiper-slide"><img src="assets/img/products/4.png" alt=""></div>
            </div>
          </div>
          <div class="productpage__slider__pagination"></div>
        </div>
        <div class="productpage__info">
          <div class="productpage__info__top">
            <h1 class="productpage__info__title">კომპიუტერის მაგიდა</h1>
            <p class="productpage__info__code">#00423</p>
            <div class="ns">
              <select name="size">
                <option value="1" selected>140 x 22 cm</option>
                <option value="2">180 x 42 cm</option>
                <option value="3">220 x 82 cm</option>
              </select>
              <ul class="ns__ul"></ul>
            </div>
            <div class="ns">
              <select name="colors">
                <option value="1" selected>darkred</option>
                <option value="2">darkblue</option>
                <option value="3">orange</option>
              </select>
              <ul class="ns__ul"></ul>
            </div>
          </div>
          <div class="productpage__info__bottom">
            <p class="productpage__info__price">750 ₾</p><a class="productpage__info__link" href="#">შეგვიკვეთე ახლავე </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <nav class="footer__nav">
        <ul class="footer__nav__ul">
          <li><a href="index.html">მთავარი</a></li>
          <li><a href="about.html">ჩვენ შესახებ</a></li>
          <li><a href="contact.html">კონტაქტი</a></li>
        </ul>
      </nav>
      <div class="footer__rights"><span>All rights reserved</span><span class="copy"></span><span>2021</span></div>
    </footer>
    <script src="assets/js/product.min.js"> </script>
  </body>
</html>
